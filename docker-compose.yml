version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: langflow-postgres
    restart: always
    environment:
      POSTGRES_DB: langflow
      POSTGRES_USER: langflow
      POSTGRES_PASSWORD: langflow
    volumes:
      - langflow_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  langflow:
    image: langflowai/langflow:1.7.3
    container_name: langflow
    restart: always
    depends_on:
      - postgres
    environment:
      LANGFLOW_DATABASE_URL: postgresql://langflow:langflow@postgres:5432/langflow
    ports:
      - "7860:7860"

volumes:
  langflow_pgdata: